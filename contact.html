        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {

    <body>
        <header class ="main-header">
            <div class="logo">
                <a href="index.html">
                    <img class = "favico-header" src="img/favicon.ico">

                        ITPL
                    </h1>

            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="about.html">About us</a> </li>

            </nav>   
        </header>
        
        <section>

            <div class="form">
                <h3>Contact us</h3>
                <p>Send a message and we will get back to you within 24 hours</p>
                
                <div class="contact-form">
                    <label for="">Name</label><br/>
                    <input class="name" type="text" id="from_name" placeholder="ex. Steve Jobs"><br/>
                    <label for="">Email</label><br/>
                    <input class="email" type="text" id="from_email" placeholder="myname@company.com"><br/>
                    <label for="">Message</label><br/>
                    <textarea class="msg" id="message" placeholder="Type your message here ..."></textarea><br/>
                    <button class="send">Send</button>
                </div>

            </div>

            <!--Email Js-->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
            <script type="text/javascript">
            (function() {
            emailjs.init("user_H4ShMUDOPIH6dfLxQzbdf");
            })();
            </script>

        </section>

        <hr>

        <footer class="footer">
            <div class="footer-container">
                <div class="ITPL-footer">
                    <a href="index.html">
                        <img class="footer-logo" src="img/favicon.ico">

                <div>

            <div class="footer-info">
